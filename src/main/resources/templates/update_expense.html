<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Expense</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h1>Update Expense</h1>

    <form action="/update" method="post">
        <input type="hidden" name="id" th:value="${expense.id}" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${expense.name}" required /><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" th:value="${expense.amount}" step="0.01" required /><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:value="${expense.category}" required /><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:value="${expense.date}" required /><br><br>

        <button type="submit">Update Expense</button>
    </form>

    <br>
    <a href="/">Back to Expenses</a>
</body>

</html>
